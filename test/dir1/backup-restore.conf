#This file holds the config files of the various programs
#Props File
#1st flag - Indicates whether sudo access required to copy
#2nd flag - Indicates whether there is a separate script that is run to copy the settings over.

#ProgName		#Config FileName		Props	#LocationFileName
radiotray		"bookmarks.xml"			0:0	"~/.local/share/radiotray/bookmarks.xml"
radiotray		"config.xml"			0:0	"~/.local/share/radiotray/config.xml"
terminator		"config"			0:0	"~/.config/terminator/config"
emacs			"blackboard-theme.el"		0:0	"~/.emacs.d/themes/blackboard-theme.el"
emacs			"init.el"			0:0	"~/.emacs.d/init.el"
artha			"artha.conf"			0:0	"~/.config/artha.conf"
notify			"notify-osd"			0:0	"~/.notify-osd"
variety			"variety.conf" 			0:0	"~/.config/variety/variety.conf"
my-weather-indicator	"my-weather-indicator.conf"	0:0	"~/.config/my-weather-indicator/my-weather-indicator.conf"
rhythmbox		"sessions"			0:0	"~/.local/share/rhythmbox/audioscrobbler/sessions"
pidgin			"prefs.xml"			0:0	"~/,purple/prefs.xml"
tlp			"tlp"				1:0	"/etc/default/tlp"
compiz			"compiz.config"			0:1	!
redshift		"redshift.conf"			0:0	"~/.config/redshift.conf"
